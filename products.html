
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products Catalogue - ConsumeWise</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <div class="logo-icon">CW</div>
        <span class="logo-text">ConsumeWise</span>
      </div>
      <nav>
        <ul class="nav-menu">
          <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="scan.html"><i class="fas fa-camera"></i> Scan</a></li>
          <li><a href="products.html" class="active"><i class="fas fa-book-open"></i> Products</a></li>
          <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
        </ul>
      </nav>
      <button class="menu-toggle">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </header>

  <main>
    <div class="container page-container">
      <div class="products-header">
        <div>
          <h1>Products Catalogue</h1>
          <p class="page-description">Browse and discover healthy food options</p>
        </div>
        
        <div class="products-search">
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="search" id="product-search" placeholder="Search products...">
          </div>
          
          <button id="sort-button" class="btn btn-icon" title="Sort A-Z">
            <i class="fas fa-sort"></i>
          </button>
          
          <button id="filter-button" class="btn btn-icon" title="Filter">
            <i class="fas fa-filter"></i>
          </button>
        </div>
      </div>
      
      <div class="category-filters" id="category-filters">
        <button class="filter-btn active" data-category="all">All</button>
        <!-- Category filters will be added dynamically by JavaScript -->
      </div>
      
      <hr class="divider">
      
      <div class="product-grid" id="products-grid">
        <!-- Product cards will be inserted here by JavaScript -->
      </div>
      
      <div id="no-products" class="no-products hidden">
        <p>No products found</p>
        <p class="text-muted">Try adjusting your search or filters</p>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="footer-logo">
        <div class="logo-icon">CW</div>
        <span class="logo-text">ConsumeWise</span>
        <p>Make informed food choices in Pakistan</p>
      </div>
      
      <div class="footer-links">
        <a href="about.html">About</a>
        <a href="privacy.html">Privacy</a>
        <a href="contact.html">Contact</a>
      </div>
      
      <p class="copyright">Â© 2025 ConsumeWise. All rights reserved.</p>
    </div>
  </footer>

  <script src="data.js"></script>
  <script src="products.js"></script>
</body>
</html>
